<!DOCTYPE html>
<html lang="en">
<head>
<title>J-MP</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<script type="text/javascript" src="resources/js/angular.min.js"></script>
<script type="text/javascript" src="resources/js/script.js"></script>
<!-- jQuery library -->
<script src="resources/js/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="resources/js/bootstrap.min.js"></script>
</head>
<body data-ng-app="app">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">J-MP</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>

			</ul>

		</div>
	</nav>

	<div class="container" data-ng-controller="AppController">

		<div class="row ">

			<div class="col-lg-6">
				<h2 style="border-bottom-style: solid; padding-bottom: 25px;">Operations</h2>


				<br />
				<form class="form-horizontal" action="">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-2">
								<button class="btn btn-success" data-ng-click="initProblems()">InitProblems</button>
							</div>

						</div>
					</div>
				</form>
				<br />
				<div class="row">

					<label class="control-label col-lg-2">ProblemID:</label>

					<div class="col-lg-2">
						<input type="text" class="form-control" id=""
							data-ng-model="ProblemID">
					</div>


					<label class="control-label col-lg-2">ProblemFormat:</label>
					<div class="col-lg-2 col-lg-offset-1">
						<div class="radio ">
							<label><input type="radio" name="optradio"
								data-ng-model="ProblemFormat" value="AMPL">AMPL</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="optradio"
								data-ng-model="ProblemFormat" value="JSON">JSON</label>
						</div>
					</div>

					<div class="col-lg-2">
						<button class="btn btn-success" data-ng-click="getProblem()">ShowProblem</button>
					</div>


				</div>
				<br />

			</div>

			<div class="col-lg-5 panel panel-default col-lg-offset-1"
				style="background: #e1eaea;">
				<h1>Output</h1>
				<textarea class="form-control" rows="20" id="comment"
					data-ng-model="message"></textarea>
			</div>
		</div>

	</div>
</body>
</html>
