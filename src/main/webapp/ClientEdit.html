<!DOCTYPE html>
<html lang="en">
<head>
<title>J-MP</title>
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<script type="text/javascript" src="resources/js/angular.min.js"></script>
<script type="text/javascript" src="resources/js/script.js"></script>
<!-- jQuery library -->
<script src="resources/js/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="resources/js/bootstrap.min.js"></script>
</head>
<body data-ng-app="app">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">J-MP</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#">Home</a>
				</li>

			</ul>
   
  </div>
</nav>
	
	<div class="container" data-ng-controller="AppController">

<div class="row ">

<div class="col-lg-6" >
  <h2 style="border-bottom-style:solid;padding-bottom: 25px;">Operations</h2>
  

<br/>
<form class="form-horizontal" action="">
    <div class="form-group">
    <div class="row">
    <div class="col-lg-2">
        <button  class="btn btn-success" data-ng-click="initProblems()">InitProblems</button>
      </div>
      
      </div>
      </div>
  </form>
      <br/>
       <div class="row">

      <label class="control-label col-lg-2" >ProblemID:</label>

      <div class="col-lg-2">
        <input type="text" class="form-control" id="" data-ng-model="ProblemID">
      </div>


      <label class="control-label col-lg-2" >ProblemFormat:</label>
<div class="col-lg-2 col-lg-offset-1">
      <div class="radio ">
  <label><input type="radio" name="optradio" data-ng-model="ProblemFormat" value="AMPL" >AMPL</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" data-ng-model="ProblemFormat" value="JSON">JSON</label>
</div></div>

<div class="col-lg-2">
        <button  class="btn btn-success" data-ng-click="getProblem()">ShowProblem</button>
      </div>

       
      </div>
      <br/>
       <div class="row">
      <div class="col-lg-2">
        <button  class="btn btn-success" data-ng-click="showForm('VB')">setVarBounds</button>
      </div>
       <div class="col-lg-2 col-lg-offset-1">
        <button  class="btn btn-success" data-ng-click="showForm('AC')">addConstraint</button>
      </div>
      <div class="col-lg-2 col-lg-offset-1">
        <button  class="btn btn-success" data-ng-click="showForm('RC')">removeConstraint</button>
      </div>
      <div class="col-lg-1 col-lg-offset-1">
        <button  class="btn btn-success" data-ng-click="showForm('AF')">setObjectiveFunction </button>
      </div>
      </div>

      <div class="row" data-ng-if="varB">
      <br/>
  <h4>Setting var bounds</h4> <div class="panel panel-default" style="background:#e1eaea;">
  <form class="form-horizontal " action=""><br/>
    <div class="form-group">
      <label class="control-label col-lg-3" for="">Var name:</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-3" for="pwd">Lower Bound:</label>
      <div class="col-lg-3">          
        <input type="text" class="form-control" id="pwd" >
      </div>
    </div>
    
<div class="form-group">
      <label class="control-label col-lg-3" for="pwd">higher Bound:</label>
      <div class="col-lg-3">          
        <input type="text" class="form-control" id="pwd" >
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-10">
        <button type="submit" class="btn btn-primary">Set</button>
      </div>
    </div>
  </form> </div>
</div>




 <div class="row" data-ng-if="addC">
      <br/>
  <h4>Adding new constraint</h4>
  <form class="form-horizontal panel panel-default" style="background:#e1eaea;"><br/>
    <div class="form-group">
      <label class="control-label col-lg-3" for="">New constraint:</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="" >
      </div>
    </div>
    

    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-10 col-lg-offset-3">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>

<div class="row" data-ng-if="remC">
      <br/>
  <h4>Removing old constraint</h4>
  <form class="form-horizontal panel panel-default" style="background:#e1eaea;"><br/>
    <div class="form-group">
      <label class="control-label col-lg-3" for="">Old constraint:</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="" >
      </div>
    </div>
    

    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-10 col-lg-offset-3" >
        <button type="submit" class="btn btn-primary">Remove</button>
      </div>
    </div>
  </form>
</div>


 <div class="row" data-ng-if="addoC">
      <br/>
  <h4>Setting new objective function</h4>
  <form class="form-horizontal panel panel-default" style="background:#e1eaea;"><br/>
    <div class="form-group">
      <label class="control-label col-lg-4" for="">New Objective function:</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" id="" >
      </div>
    </div>
    

    <div class="form-group">        
      <div class="col-sm-offset-3 col-sm-10 col-lg-offset-4">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>

    






</div>

<div class="col-lg-5 panel panel-default col-lg-offset-1" style="background:#e1eaea;">
  <h1   >Output</h1>
  <textarea class="form-control" rows="20" id="comment" data-ng-model="message"></textarea> 
</div>







</div>

</div>
</body>
</html>
